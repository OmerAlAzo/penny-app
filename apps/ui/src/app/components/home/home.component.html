
<app-navbar></app-navbar>

<main class="home-container">
  <section class="hero">
    <h1>Welcome to Penny Store</h1>
    <p>Discover unique designs and exceptional quality</p>
  </section>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="text-center py-8">
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Error!</strong>
      <span class="block sm:inline"> {{ error }}</span>
    </div>
  </div>

  <!-- Content when data is loaded -->
  <ng-container *ngIf="!loading && !error">
    <section class="featured-products" *ngIf="featuredProducts.length > 0">
      <h2>Featured Products</h2>
      <div class="products-grid">
        <app-product
          *ngFor="let product of featuredProducts"
          [product]="product"
        ></app-product>
      </div>
    </section>

    <section class="all-products">
      <h2>All Products</h2>
      <div *ngIf="products.length === 0" class="text-center py-8 text-gray-600">
        No products available at the moment.
      </div>
      <div class="products-grid" *ngIf="products.length > 0">
        <app-product
          *ngFor="let product of products"
          [product]="product"
        ></app-product>
      </div>
    </section>
  </ng-container>
</main>
