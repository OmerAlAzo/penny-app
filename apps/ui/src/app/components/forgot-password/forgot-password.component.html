<!-- [ngStyle]="{'background-color': 'rgba(34,34,34,255)'}" -->


<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <!-- Logo/Brand -->
    <h3 class="text-center text-lg text-gray-600 mb-6">Password Reset</h3>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <!-- Error Message -->
      <div *ngIf="error" class="mb-4 bg-red-50 border border-red-200 text-red-800 p-3 rounded-md text-sm">
        {{ error }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-4 bg-green-50 border border-green-200 text-green-800 p-3 rounded-md text-sm">
        {{ successMessage }}
      </div>

      <form class="space-y-6" (ngSubmit)="onForgot()">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="email"
              name="email"
              type="email"
              required
              [(ngModel)]="email"
              [class.border-red-500]="error"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
              placeholder="Enter your email"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="!email || loading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ loading ? 'Sending Reset Link...' : 'Reset Password' }}
          </button>
        </div>

        <!-- Back to Login Link -->
        <div class="text-sm text-center">
          <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
            Back to Login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
